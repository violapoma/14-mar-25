<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/logo.png" alt="amazonLogo" width="381px" height="132px" class="logoImg" />
        </div>
        <div class="blueFrame">
            <nav>
                <a href="all.html" class="aWhite">All</a>
                <a href="deals.html" class="aWhite">Tooday's deals</a>
                <a href="customerService.html" class="aWhite">Customer service</a>
                <a href="registry.html" class="aWhite">Registry</a>
                <a href="giftCards.html" class="aWhite">Gift Cards</a>
                <a href="sell.html" class="aWhite">Sell</a>
            </nav>
        </div>
    </header>
    
    <main>
        <p id="top"></p>
        <section id="holiday">
            <div class="shopGiftCards">
                <a href="giftCards.html" class="aWhite">Shop All Holiday Gift Cards</a>
            </div>
            <div class="giftGuides">
                <a href="giftCards.html" class="giftCardsGuide aWhite">Holiday gift guides</a>
                <p>Be a go-gifter</p>
            </div>
        </section>


        <section id="gifts">
            <p class="description">
                Find the perfect gift
                <a href="shopNow.html">Shop now</a>
            </p>
            <img src="/assets/img_1.jpg" alt="kindle" class="giftImg" />
            <img src="/assets/img_2.jpg" alt="home" class="giftImg" />
            <img src="/assets/img_3.jpg" alt="tech" class="giftImg" />
            <img src="/assets/img_4.jpg" alt="pets" class="giftImg" />
        </section>

        <section id="categories">
            <div class="category">
                <div class="categoryImg">
                    <img src="/assets/img_9.png" alt="giftingGame" />
                </div>
                <p class="description">
                    Play the gifting game
                    <a href="shopGaming.html">Shop gaming</a>
                </p>
            </div>
            <div class="category">
                <img src="/assets/img_10.png" alt="music" />
                <p class="description">
                    The sound of cheer
                    <a href="shopNow.html">Shop Audio and Accessories</a>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer">
            <div class="backTo">
                <a href="#top" class="aWhite">Back to top</a>
            </div>
            <img src="/assets/logo.png" alt="amazonLogo" width="381px" height="132px" />
        </div>
    </footer>
</body>
</html>
